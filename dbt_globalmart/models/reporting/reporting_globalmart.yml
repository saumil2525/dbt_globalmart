models:
  - name: report_profit_by_customer
    description: "Report summarizing profit by customer across different segments and countries."
    columns:
      - name: customerid
        data_type: varchar
        description: "Unique identifier for each customer."

      - name: segment
        data_type: varchar
        description: "Market segment to which the customer belongs."

      - name: country
        data_type: varchar
        description: "Country where the customer is located."

      - name: profit
        data_type: number
        description: "Total profit generated by the customer."

  - name: report_profit_by_product
    description: "Report summarizing profit by product across different categories and subcategories."
    columns:
      - name: productid
        data_type: varchar
        description: "Unique identifier for each product."

      - name: productname
        data_type: varchar
        description: "Name of the product."

      - name: category
        data_type: varchar
        description: "The category to which the product belongs."

      - name: subcategory
        data_type: varchar
        description: "The subcategory to which the product belongs."

      - name: profit
        data_type: number
        description: "Total profit generated by the product."
